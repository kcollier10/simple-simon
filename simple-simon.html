<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/simple-simon.css">
    <title>Simple Simon Game</title>
</head>
<body>

<audio id="clip1"><source src="audio/beep1.wav" type="audio/wav"></audio>
<audio id="clip2"><source src="audio/beep2.wav" type="audio/wav"></audio>
<audio id="clip3"><source src="audio/beep3.wav" type="audio/wav"></audio>
<audio id="clip4"><source src="audio/beep4.wav" type="audio/wav"></audio>

<div class="container" id="outer-circle">
    <div class="row">
        <div class="col-6" id="top-left"></div>
        <div class="col-6" id="top-right"></div>
        <div class="col-6" id="bottom-left"></div>
        <div class="col-6" id="bottom-right"></div>
    </div>
        <div id="inner-circle">
            <div id="simon">SIMON</div>
            <div id="game-toggles">
                <input type="checkbox" class="toggle" id="power">
                <button class="button" id="start">Start</button>
                <input type="checkbox" class="toggle" id="hard-mode">
            </div>
            <div class="labels">
                <span>  ON/OFF</span><span>HARD MODE?</span>
            </div>
            <div id="round" class="text-center"></div>
            <div class="round-display">
                ROUND
    <!--            round === turn-->
            </div>
        </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="js/simple-simon.js"></script>

</body>
</html>
