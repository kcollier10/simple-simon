<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/simple-simon.css">
    <title>Simple Simon Game</title>
</head>
<body>

<audio id="clip1"><source src="audio/beep1.wav" type="audio/wav"></audio>
<audio id="clip2"><source src="audio/beep2.wav" type="audio/wav"></audio>
<audio id="clip3"><source src="audio/beep3.wav" type="audio/wav"></audio>
<audio id="clip4"><source src="audio/beep4.wav" type="audio/wav"></audio>

<div id="outer-circle">
    <div id="top-left"></div>
    <div id="top-right"></div>
    <div id="bottom-left"></div>
    <div id="bottom-right"></div>
    <div id="inner-circle">
        <div id="simon">SIMON</div>
        <div id="game-toggles">
            <input type="checkbox" class="toggle" id="power">
            <button class="button" id="start">Start</button>
            <input type="checkbox" class="toggle" id="hard-mode">
        </div>
        <div class="labels">
            <span>ON/OFF</span><span>HARD MODE?</span>
        </div>
        <div id="round"></div>
        <div class="round-display">
            ROUND
<!--            round === turn-->
        </div>
    </div>
</div>

<script src="js/simple-simon.js"></script>

</body>
</html>
